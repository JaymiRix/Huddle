<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links | Profile</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="Brand-Logo">
        <img class="logo" src="/Svg/logo.svg" alt="Brand Logo">
    </nav>
    <div class="container">
       <div class="Illustration-container">
            <img class="Illustration-mockups" src="/Svg/illustration-mockups.svg" alt="3d Illustration Interface"></img>
       </div>

       <div class="main-section">
        <h1 class="main-title">Build The Community Your Fans Will Love</h1>
        <p class="main-body">Huddle re-imagines the way we build communities.
            You have a voice, but so does your audience. Create connections with your
            users as you engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      
       </div>
          
    </div>
    <div class="social-links">
        
        <span><i class="fa-brands fa-facebook"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
        <span><i class="fa-brands fa-twitter"></i></span>
        
    </div>
</body>
</html>
